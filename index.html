<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">

    <title>Exercice 5 HTML PARTIE 2</title>
</head>
<body>
  <h1>Formulaire</h1>
  <form>
    <fielset>
        <div>
          <label for="lastname">Veuillez saisir votre nom :</label>
          <input type="text" placeholder="nom" id="lastname">
        </div>
        <div>
          <label for="firstname">Veuillez saisir votre prénom :</label>
          <input type="text" placeholder="prénom" id="firstname">
        </div>
        <div>
          <label for="adress">Veuillez saisir votre adresse :</label>
          <input type="text" placeholder="adresse" id="adress">
        </div>
        <div>
          <label for="phone">Veuillez saisir votre téléphone :</label>
          <input type="tel" placeholder="téléphone" id="phone">
        </div>
        <div>
          <label for="password">Veuillez saisir votre mot depasse :</label>
          <input type="password" placeholder="mote de passe" id="password">
        </div>
        <div>
          <input value="Envoyer" name="envoie" type="submit"/>
      </div>
    </fieldset>
  </form>
 </table>
</body>
</html>
